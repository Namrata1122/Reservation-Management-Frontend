<div class="registraion-form-step-one-container border shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
    <form>
        <div class="input-box d-inline-block">
            <label for="fname">First Name</label>
            <input class="form-control m-1 p-1" type="text" placeholder="Enter your Firstname" 
            id="fname" name="firstname" [(ngModel)]="model.firstname" required>
            <small *ngIf="">*firstname is a required field!</small>
        </div>
        <div class="input-box d-inline-block">
            <label for="lname">Last Name</label>
            <input class="form-control m-1 p-1" type="text" placeholder="Enter your Lastname" 
            id="lname" name="lastname" [(ngModel)]="model.lastname" required>
        </div>
        <div class="input-box">
            <label for="Email">Email</label>
            <input class="form-control m-1 p-1" type="email" placeholder="Enter your Email" 
            id="Email" name="email" [(ngModel)]="model.email" required>
        </div>
        <div class="input-box">
            <label for="DOB">Date Of Birth</label>
            <input class="form-control m-1 p-1" type="date" placeholder="D.O.B" 
            id="DOB" name="dob" [(ngModel)]="model.dob">
        </div>
        <select class="form-control m-1 p-1" name="gender" 
        id="genderinfo" [(ngModel)]="model.gender">
            <option value="" disabled>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="trans">Transgender</option>
            <option value="other">Prefer Not to Say</option>
        </select>
        <div class="next-step d-flex justify-content-center mt-4" (click)="next.emit()">
            <i class="bi bi-arrow-right-circle-fill display-3 text-primary"></i>
        </div>
        <p>Already have an account?
            <button class="btn btn-primary " type="button" routerLink="/login">Login Here</button>
        </p>
    </form>
</div>
