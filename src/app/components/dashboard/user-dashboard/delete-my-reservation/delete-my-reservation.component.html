<div class="delete-reservation-container">
    <h4>Are you sure? Do you really want to delete your reservation?</h4>
    <button class="btn btn-danger" type="button" (click)="KeepReservation()">No,Keep Reservation</button>
    <button class="btn btn-dark" type="button" (click)="CancelReservation()">Yes,Cancel reservation</button>
</div>
